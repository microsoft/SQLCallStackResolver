name: Build SQLCallStackResolver
on:
  pull_request:
  workflow_dispatch:
    inputs:
      testcategories:
        description: 'The xUnit test categories to run'
        default: '-trait "Category=Unit" -trait "Category=Perf"'
        required: false

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2.3.5      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore NuGet Packages
      run: nuget restore SQLCallStackResolver.sln
    - name: Build SQLCallStackResolver
      run: msbuild SQLCallStackResolver.sln /p:Configuration=Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: SQLCallStackResolver
        path: |
          Target\Release
          !Target\Release\*.xml
          !Target\Release\Tests
    - name: Prep for running tests
      run: .\downloadsyms.ps1 '${{ secrets.SQLDKDLL_URL }}' '${{ secrets.XESPINS_ZIP_URL }}' '${{ secrets.XEWAIT_URL }}'
      working-directory: Tests\TestCases
      shell: powershell
    - name: Run tests
      env:
        DEFAULT_TESTS: '-trait "Category=Unit"'
      run: ..\..\..\packages\xunit.runner.console.2.4.1\tools\net472\xunit.console.exe .\SQLCalLStackResolver.xUnit.Tests.dll -verbose ${{ github.event.inputs.testcategories || env.DEFAULT_TESTS }}
      working-directory: Target\Release\Tests
      shell: powershell
